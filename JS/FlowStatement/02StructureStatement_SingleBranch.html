<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			单分支
			【格式】
			if(判断条件){
				执行语句;
			}
			【过程】先去判断括号中的判断条件，如果成立，回去执行紧跟着if语句的一条语句。否则就不会去执行紧跟着if语句的一条语句。
			【注】if语句，只能决定，紧跟着if语句后的一条语句是否执行。

			【注】在JS中，我们把{}括起来的所有语句都当做是一条语句对待。
			【注】执行语句，一定要比if判断条件缩进四个空格。
		*/

		// 判断一个数是否是偶数
		// var num = 10;
		// if (num % 2 == 0) 
		// 	alert("这是一个偶数");
		// alert("执行语句")

		var num = 10;
		if (num % 2 == 0) 
		{
			alert("1");
			alert("这是一个偶数");
			alert("2")
		}
	</script>
</head>
<body>

</body>
</html>

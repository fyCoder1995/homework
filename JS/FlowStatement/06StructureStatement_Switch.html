<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			多分支语句:
			【格式】
			switch(表达式){
				case 常量1:
					语句1
					break;
				case 常量2:
					语句2
					break;
				case 常量3:
					语句3
					break;
				default:
					如果上述语句都不成立，执行这里;
					break;
			}
			【规律】
				表达式的结果等于哪个case的常量，则执行其后的语句，执行完break以后，就跳出switch结构，如果都不满足，执行default语句。
			【注】1、break是一定不能省略的，如果省略就会造成事件穿透。
				 2、default一般情况下，不要省略，威力避免语句歧义。
		*/

		var grade =  "A";
		switch(grade){
			case "A":
				alert("80~100");
				break;
			case "B":
				alert("70~79");
				break;
			case "C":
				alert("60~69");
				break;
			case "D":
				alert("<60");
				break;
			default:
				alert("error");
				break;
		}
	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<button>删除节点</button>
<script src="../vendor/jquery-3.2.1.min.js"></script>
<script>
    var $el = $('<div><h1>新元素</h1></div>');
    // $('body').append($el);
    $el.appendTo('body');
    var $newFirst = $('<li>0</li>');
    // $('ul').prepend($newFirst);
    $newFirst.prependTo('ul');

    $('li:eq(3)').after('<li>3.5</li>');
    $('<li>4.5</li>').insertAfter('li:eq(5)');

    $('button').click(function () {
        // $('li:last').remove();
        $('li:last').empty();
    })
</script>
</body>
</html>

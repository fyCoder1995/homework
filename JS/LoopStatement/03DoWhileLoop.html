		/*
			while循环和do_while循环的区别
			1、while循环是先判断表达式，然后再去执行循环语句。
			2、dowhile循环先去执行一次循环语句，然后判断一次表达式。
		*/

		/*
			while(false){
				alert(1);
			}
		*/

		do{
			alert(1);

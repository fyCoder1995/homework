<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			编程JS中函数的概念：
				函数的当它被调用时执行的可重复使用的代码块。

			函数定义：
			【注】无参函数的声明：
			【格式】
				function 函数名(){
					函数体;
				}
			【注】函数体内，外面怎么写JS代码，这里也如何去写JS代码。
			【功能】函数可以封装任意多条语句，而且可以在任何地方，任何时候调用执行。

		*/
/*		for (var i = 0; i < 10; i++) {
			document.write("Hello World!<br />");
		}
		for (var i = 0; i < 10; i++) {
			document.write("Hello World!<br />");
		}
		for (var i = 0; i < 10; i++) {
			document.write("Hello World!<br />");
		}*/

		/*
			执行程序
			程序被CPU所执行。
		*/
		//函数的声明 就想当一写说明书 写第41页说明书
		function print(){
			for (var i = 0; i < 10; i++) {
				document.write("Hello World!<br />");
			}
		}

		//函数调用的时候 告诉CPU 请翻到41页进行执行
		print();

		print();

		/*
		【注】函数的概念
		函数就是把完成特定功能的一段代码【抽象出来】，使之成为程序中的一个【独立实体】，起个名字（函数名）。可以在同一程序或其他程序中多次重复利用（通过函数名调用）。

		【注】函数的作用
			1、使程序编的更加简短而清晰
			2、有利于程序的维护
			3、可以提高程序开发的效率
			4、提高了代码的重用性（复用性）
		*/

	</script>
</head>
